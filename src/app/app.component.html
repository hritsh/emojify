<div class="container">
  <div class="input-container">
    <h1>Text Input</h1>
    <textarea #textArea autofocus placeholder="Start typing here..." (input)="onInput(textArea.value)"></textarea>
  </div>
  <div class="output-container">
    <h1 id="outputHeading">Output (Click to Copy)</h1>
    <button (click)="copyMessage()" value="click to copy"> {{ output }} </button>
  </div>
</div>
